<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora IMC</title>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form-group">
                    <div class="form-group">
                        <label>Altura (m)</label>
                        <input id="altura" value="" placeholder="0.00" />
                    </div>
                    <div class="form-group">
                        <label>Peso (kg)</label>
                        <input id="peso" value="" placeholder="0.00" />
                    </div>
                    <div class="actions">
                        <button 
                            type="button"
                            class="action"
                            onclick="calcular()">
                            CALCULAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="data">
                Seu IMC &eacute;: <span id="imc"></span>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
